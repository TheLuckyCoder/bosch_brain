[package]
name = "bosch_brain"
version = "0.1.0"
edition = "2021"

[profile.release]
incremental = true
lto = "thin"

[dependencies]
# Async
tokio = { version = "1", features = ["libc", "bytes", "fs", "io-std", "io-util", "macros", "rt-multi-thread", "sync", "time", "net", "mio"] }
futures = "0.3"

# Logging
log = "0.4"
simple_logger = "4"

# IMU
linux-embedded-hal = "0.3"
bno055 = { version = "0.3", features = ["std"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Serial port
serialport = { version = "4", default-features = false }
mio-serial = { version = "5", default-features = false }

# TUI/keycapture
crossterm = { version = "0.25", features = ["event-stream"] }
